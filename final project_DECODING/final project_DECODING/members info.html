<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2E1A47, #005F5F);
            animation: fadeInBackground 2s ease-in-out;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            background: none;
            border-radius: 15px;
            box-shadow: none;
            animation: slideIn 1s ease-in-out;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }
        .member {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(50px);
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
        }
        .member:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }
        .member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .member:hover img {
            transform: scale(1.1);
        }
        .info {
            margin-top: 10px;
            transition: max-height 0.5s ease-in-out, opacity 0.5s;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .member:hover .info {
            max-height: 200px;
            opacity: 1;
        }
        .info h3 {
            font-size: 24px;
            color: #333;
        }
        .info p {
            font-size: 18px;
            color: #555;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
