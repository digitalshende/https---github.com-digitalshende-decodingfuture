<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:wght@200;400&display=swap');
        
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #121212; /* Dark background */
            background-image: linear-gradient(315deg, #121212 0%, #2c3e50 100%); /* Dark gradient */
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            color: #fff; /* White text */
        }

        .quiz-container {
            background-color: #1f1f1f; /* Darker container */
            border-radius: 10px;
            box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
            width: 600px;
            overflow: hidden;
            padding: 2rem;
            max-width: 100%; /* Ensures responsiveness */
        }

        .quiz-header {
            padding: 2rem;
            text-align: center;
        }

        h2 {
            padding: 1rem;
            margin: 0;
            font-size: 2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2rem;
            margin: 1rem 0;
            position: relative;
            padding-left: 35px; /* Space for custom radio button */
        }

        /* Custom Radio Button */
        .answer {
            position: absolute;
            left: 0;
            top: 5px;
            width: 20px;
            height: 20px;
            background-color: #555; /* Darker background for radio buttons */
            border-radius: 50%;
            border: 3px solid #8e44ad;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .answer:checked {
            background-color: #8e44ad; /* Violet color when selected */
            border-color: #732d91;
        }

        ul li label {
            cursor: pointer;
            padding: 0.5rem;
            background-color: #333; /* Darker label background */
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            display: block;
        }

        ul li label:hover {
            background-color: #444; /* Slightly lighter on hover */
        }

        button {
            background-color: #8e44ad;
            color: #fff;
            border: none;
            display: block;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 1.3rem;
            border-radius: 8px;
            font-family: inherit;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #732d91; /* Darker Violet on Hover */
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
            background-color: #5e3370; /* Even darker Violet on Focus */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .quiz-container {
                width: 90%;
                padding: 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            ul li {
                font-size: 1rem;
            }

            button {
                padding: 1rem;
            }
        }
    </style>
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">option a</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">option b</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">option c</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">option d</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script>
        const quizData = [
            {
                question: "What is Data Science?",
                a: "The study of computer hardware",
                b: "The process of analyzing, visualizing, and interpreting data to gain insights",
                c: "A programming language",
                d: "A method of cybersecurity",
                correct: "b",
            },
            {
                question: "Which programming language is most commonly used in Data Science?",
                a: "Java",
                b: "Python",
                c: "HTML",
                d: "Swift",
                correct: "b",
            },
            {
                question: "What is the purpose of Exploratory Data Analysis (EDA)?",
                a: "To clean all datasets automatically",
                b: "To create machine learning models",
                c: "To summarize main characteristics of data using statistical and visualization techniques",
                d: "To store data in databases",
                correct: "c",
            },
            {
                question: "What is the first step in a Data Science project?",
                a: "Model Deployment",
                b: "Data Collection and Cleaning",
                c: "Model Training",
                d: "Data Visualization",
                correct: "b",
            },
            {
                question: "Which programming language is most commonly used in Data Science?",
                a: "Java",
                b: "Python",
                c: "HTML",
                d: "Swift",
                correct: "b",
            },
        ];

        const quiz = document.getElementById('quiz');
        const answerEls = document.querySelectorAll('.answer');
        const questionEl = document.getElementById('question');
        const a_text = document.getElementById('a_text');
        const b_text = document.getElementById('b_text');
        const c_text = document.getElementById('c_text');
        const d_text = document.getElementById('d_text');
        const submitBtn = document.getElementById('submit');

        let currentQuiz = 0;
        let score = 0;

        loadQuiz();

        function loadQuiz() {
            deselectAnswers();

            const currentQuizData = quizData[currentQuiz];
            questionEl.innerText = currentQuizData.question;
            a_text.innerText = currentQuizData.a;
            b_text.innerText = currentQuizData.b;
            c_text.innerText = currentQuizData.c;
            d_text.innerText = currentQuizData.d;
        }

        function deselectAnswers() {
            answerEls.forEach(answerEl => answerEl.checked = false);
        }

        function getSelected() {
            let answer;
            answerEls.forEach(answerEl => {
                if (answerEl.checked) {
                    answer = answerEl.id;
                }
            });
            return answer;
        }

        submitBtn.addEventListener('click', () => {
            const answer = getSelected();

            if (answer) {
                if (answer === quizData[currentQuiz].correct) {
                    score++;
                }

                currentQuiz++;

                if (currentQuiz < quizData.length) {
                    loadQuiz();
                } else {
                    quiz.innerHTML = `
                        <h2>You answered ${score}/${quizData.length} questions correctly</h2>
                        <button onclick="location.reload()">Reload</button>
                    `;
                }
            }
        });
    </script>
</body>
</html>
